<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Messinger</title>
    <link rel="stylesheet" href="css/chat.css">
    <script src="javascript/chat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    

</head>
<body>

    <div id="contenedorUsername">
        <p>Usuario:</p>
        <p id="p_username" th:if="${nombreUsuario}" th:text = " ${nombreUsuario}"></p>
    </div>

    <article id="contenedor_padre">

        
        <div id="contenedor_chat">

            <div id="listaContactos">

                <div class="contactos" th:each="contacto : ${contactos}"> 
                  <p class="nombreContacto" th:text="${contacto.idContacto}"></p>
                </div>

                <div class="grupos" th:each="grupo : ${grupos}">
                    <p class="nombreGrupo" th:text="${grupo.nombre_grupo}"></p>
                    <p class="grupoId"  th:text = "${grupo.id_grupo}"></p>
                </div>



                <div id="contenedorBtnesAñadir">
                    <button type="button" id="registrarContacto">Añadir</button>
                    <button type="button" id="registrarGrupo">Añadir Grupo</button>
                </div>                

            </div>
            
        </div>
    </article>

</body>
</html>
